        let idade = 22;
        let saudacao = "Hello World";
        let estouComFome = true;

        console.log(idade);
        console.log(saudacao);
        console.log(estouComFome);
        console.log(estouComSono);

        console.log(typeof idade);

        console.log(typeof estouComSono);
    </script>
</body>
