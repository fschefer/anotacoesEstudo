<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos e funções</title>
</head>
<body>
    
    <h1> Vamos trabalhar com funções?</h1> <br>
    <h2> Digite seus dados:</h2>
    <input type="text" name="nome" placeholder="Seu nome"/>
    <input type="number" name="idade" placeholder="Sua idade"/>
    <button type = "button" onclick="verificarDados ()"> Verifique seus dados </button> 


    <script type ="text/javascript">
    
    function verificarDados () {
        var nome = document.querySelector(' input[name=nome]')
        var idade = document.querySelector('input[name=idade');
        console.log(nome.value);
        console.log(idade.value);

        if (nome == "Suellen"){
            alert('Validação concluída!');
        }

    }
    
    
    </script>
</body>
</html>
